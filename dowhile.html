<!DOCTYPE html>
<html>
    <head>
        <title>Do While</title>
    </head>
    <body>
        <script>
            var i=2;
            document.write("Even numbers less 30 <br>");
            do{
                document.write(i+"<br>");
                i=i+2;
            }
            while(i<30)
        </script>
    </body>
</html>
