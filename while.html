<!DOCTYPE html>
<html>
    <head>
        <title>While Loop</title>
    </head>
    <body>
        <script>
            var n=10;
            var num=0;
            var i=1;
            document.write("Starting Loop")
            while(i<=n)
            {
                document.write("<br>"+i);
                i++;
            }
            document.write("<br>Loop Stopped")
        </script>
    </body>
</html>
