<!DOCTYPE html>
<html>
    <head>
        <title>Data types</title>
    </head>
    <body>
        <script>
            var a="welcome"+20;
            var b=20+"welcome";
            var x="welcome"+20+5;
            var y=20+5+"welcome";
            document.write(a);
            document.write("<br>");
            document.write(b);
            document.write("<br>");
            document.write(x);
            document.write("<br>");
            document.write(y);
        </script>
    </body>
</html>
