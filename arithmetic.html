<!DOCTYPE html>
<html>
    <head>
        <title>Arithmetic Operators</title>
    </head>
    <body>
        <script>
            var a=15;
            var b=5;
            var sum=a+b;
            var sub=a-b;
            var mult=a*b;
            var div=a/b;
            var moduls=a%b;
            document.write("var a:"+a);
            document.write("<br>");
            document.write("var b: "+b);
            document.write("<br>");
            document.write("Sum :"+sum);
            document.write("<br>");
            document.write("Difference: "+sub);
            document.write("<br>");
            document.write("Product: "+mult);
            document.write("<br>");
            document.write("Division: "+div);
            document.write("<br>");
            
            document.write("Moduls: "+moduls);
        </script>
    </body>
</html>
