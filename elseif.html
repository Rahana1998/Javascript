<!DOCTYPE html>
<html>
    <head>
        <title>Else if condition</title>
    </head>
    <body>
        <script>
            var a=25;
            var b=50;
            var c=40;
            if(a>b && a>c)
            {
                l=a;
            }
            else if(b>a && b>c)
            {
                l=b;
            }
            else{
                l=c;
            } 
            document.write("Largest of three numbers:"+l);
        </script>
    </body>
</html>
