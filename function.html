<!DOCTYPE html>
<html>
    <head>
        <title>Function</title>
    </head>
    <body>
        <script>
            document.write("The temperature is " + toCelsius(65) + " Celsius");
            function toCelsius(fahrenheit) {
             return (5/9) * (fahrenheit-32);
            } 
        </script>
    </body>
</html>
