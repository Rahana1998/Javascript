<!DOCTYPE html>
<html>
    <head>
        <title>Array Methods</title>
    </head>
    <body>
        <script>
            var colors=["Green","Red","Yellow","Blue"];
            document.write(colors.toString());
            document.write("<br>"+colors.join("*"));
            document.write("<br>"+colors.pop());
        </script>
    </body>
</html>
