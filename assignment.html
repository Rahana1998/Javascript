<!DOCTYPE html>
<html>
    <head>
        <title>Assignment Operator</title>
    </head>
    <body>
        <script>
            var a=20;
            a += 5;
            var b=20;
            b -= 5;
            var c=20;
            c *=5;
            var d=20;
            d /=5;
            var e=20;
            e %=5;
            document.write(a);
            document.write("<br>");
            document.write(b);
            document.write("<br>");
            document.write(c);
            document.write("<br>");
            document.write(d);
            document.write("<br>");
            document.write(e);
           </script>
    </body>
</html>
